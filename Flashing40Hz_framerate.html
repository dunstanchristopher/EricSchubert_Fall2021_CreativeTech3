<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="processing.js"></script>
    <title>40Hz Flashing Using Milliseconds</title>
</head>
<body>
    <canvas data-processing-sources="sketch_40Hz_Flash_Sketch.pde"></canvas>
    <p>Code:
        color c1 = color(0,0,0), c2 = color(255,255,255), current;
        void setup() { 
          frameRate(40);
          size(1280, 960);
          current = c1;
        }
        void draw() { background(current);
        if(current==c1) { current = c2; } else { current = c1; }
        } 
    </p>
</body>
</html>
